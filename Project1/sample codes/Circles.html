<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Introduction to d3 page </title>
		<script type="text/javascript" src="../d3/d3.js"> </script>
	</head>
	<body>
		<h1> This is an example of drawing normal circles using d3 and SVG </h1>

		<script type="text/javascript">


			d3.select("body")
				.append("p")
				.text("hi");

			
			var dataset = [10,20,30,40,50,12,34,38, 23, 12, 10];

			
			var svg1Height = 100;
			var svg1Wdith = 800;
			var svg1 = d3.select("body")
						.append("svg")
						.attr("id" , "svg1")
						.attr("height",svg1Height)
						.attr("width",svg1Wdith);

			
			var circleID = svg1.selectAll("circle")
							.data(dataset)
							.enter()
							.append("circle");

			

			var circleProperties = circleID.attr("cx", function(d,i){
									return i * svg1Wdith/dataset.length;
									})
									.attr("cy", function(d){
										return svg1Height-d;
									})
									.attr("r", function(d){return d;})
									.style("fill", function(d){
										if (d < 30) { return "green";}
										else {return "teal";}
									})
									.style("stroke", "black");

			var text = svg1.selectAll("text")
							.data(dataset)
							.enter()
							.append("text")
							.text(function(d){return d;})
							.attr("x", function(d,i){
									return i * svg1Wdith/dataset.length;
									})
							.attr("y", function(d){
										return svg1Height-d;
									});


			var textProperties = text.attr("fill", "white")
									.attr("font-size", "11px");
			</script>
	</body>
</html>
